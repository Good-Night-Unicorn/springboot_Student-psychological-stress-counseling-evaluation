<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>咨询师详情页</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!-- 样式 -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <!-- 主题（主要颜色设置） -->
    <link rel="stylesheet" href="../../css/theme.css"/>
    <!-- 通用的css -->
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../xznstatic/css/bootstrap.min.css">
</head>
<style>
    .particulars {
        width: 90%;
        background-color: #fff;
        border-bottom: 1px dotted var(--publicMainColor);
        padding: 10px 0;
    }

    .dataExhibition {
        display: inline-block;
        width: 60%;
    }

    .displayBianhao {
        display: inline-block;
        width: 20%;
    }

    .detail-tab .layui-tab-card>.layui-tab-title .layui-this{
        border: 2px dotted var(--publicMainColor);
        background-color: #fff;
        color: #000;
    }</style>
<body>

    <div id="app">
<div style="width: 1000px;margin: 10px auto;height: auto;">
    <div style="border: 1px  dotted var(--publicMainColor);border-radius: 15px;margin-top:25px;height: 50px;line-height: 50px;padding-left: 15px;display: flex;justify-content: space-between;align-items: center;padding-right: 15px;">
        <span>
            <a style="color: #000;" href="../home/home.html">
                首页
            </a>/
            <a>
                <cite style="color: #815476;">
                    {{title}}
                </cite>
            </a>
        </span>
    </div>
    <div style="display: flex;margin-top: 20px;">
        <!-- 详情介绍 -->
        <div style="width: 50%;height: auto;">
            <div class="particulars" style="text-align: center;font-size: 18px;">
                <span>{{title}}</span>
            </div>
                  <div v-if="detail.sexTypes" class="particulars">
                      <span class="displayBianhao">性别:</span>
                      <span class="dataExhibition"> {{detail.sexValue}} </span>
                  </div>
                  <div v-if="detail.zhixunshiIdNumber" class="particulars">
                      <span class="displayBianhao">身份证号:</span>
                      <span class="dataExhibition"> {{detail.zhixunshiIdNumber}} </span>
                  </div>
                  <div v-if="detail.zhixunshiPhone" class="particulars">
                      <span class="displayBianhao">联系方式:</span>
                      <span class="dataExhibition"> {{detail.zhixunshiPhone}} </span>
                  </div>
                  <div v-if="detail.zhixunshiEmail" class="particulars">
                      <span class="displayBianhao">电子邮箱:</span>
                      <span class="dataExhibition"> {{detail.zhixunshiEmail}} </span>
                  </div>
                  <div v-if="detail.zhixunshiCongye" class="particulars">
                      <span class="displayBianhao">从业时长:</span>
                      <span class="dataExhibition"> {{detail.zhixunshiCongye}} </span>
                  </div>
                  <div v-if="detail.zhixunshiShanchang" class="particulars">
                      <span class="displayBianhao">擅长:</span>
                      <span class="dataExhibition"> {{detail.zhixunshiShanchang}} </span>
                  </div>
        </div>
        <!-- 图片 -->
        <div style="width: 50%;height: auto;">
            <div>
                <div v-if="swiperList.length" v-for="(item,index) in swiperList" :key="index">
                    <img style="width: 100%;height: 100%;object-fit:cover;" :src="baseUrl+item" />
                </div>
            </div>
        </div>
    </div>
    <!-- 按钮 -->
    <div style="width: 100%;">
        <div  style="display: flex;margin-top: 30px;justify-content: center;border-bottom:1px dotted var(--publicMainColor) ;border-top:1px dotted var(--publicMainColor) ;padding: 20px;align-items: center;">
            <button @click="zhixunshiYuyueModal=true"  style="height:auto;" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.3)","margin":"0 5px","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(23, 124, 176, 1)","color":"rgba(255, 255, 255, 1)","borderRadius":"6px","borderWidth":"0","width":"auto","lineHeight":"40px","fontSize":"16px","borderStyle":"solid"}' type="button" class="layui-btn btn-submit">
                立即预约
            </button>
            <div class="num-picker">
                <button @click="zixunwenti()" style="height:auto;" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.3)","margin":"0 5px","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(23, 124, 176, 1)","color":"rgba(255, 255, 255, 1)","borderRadius":"6px","borderWidth":"0","width":"auto","lineHeight":"40px","fontSize":"16px","borderStyle":"solid"}' type="button" class="layui-btn btn-submit">
                    咨询师咨询
                </button>
            </div>
            <!--
             <button @click="zhixunshiYuyue()" style="height:auto;" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.3)","margin":"0 5px","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(23, 124, 176, 1)","color":"rgba(255, 255, 255, 1)","borderRadius":"6px","borderWidth":"0","width":"auto","lineHeight":"40px","fontSize":"16px","borderStyle":"solid"}' type="button" class="layui-btn btn-submit">
                 立即预约
             </button>
        -->
        </div>
    </div>

    <!-- 视频 -->


    <!-- 评论 -->
    <div class="layui-row detail-tab" style="border: none;box-shadow: none;">
        <div class="layui-tab layui-tab-card "

             style="overflow: hidden;border: none; box-shadow: none;">
            <ul class="layui-tab-title " :style='{"backgroundColor":"#fff","fontSize":"14px"}' style="color: var(--publicMainColor);border: none;">
                <li class="layui-this">个人简介</li>
                <li></li>
            </ul>

            <div class="layui-tab-content" style="border: 1px dotted var(--publicMainColor);border-radius: 15px;margin-top: 10px;margin-bottom: 50px;">
                <div class="layui-tab-item layui-show">
                    <div v-html="myFilters(detail.zhixunshiContent)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 预约和报名模态框 -->
<el-dialog title="咨询师预约模态框" :visible.sync="zhixunshiYuyueModal" :modal-append-to-body="false">
    <el-form>
        <el-form-item label="预约时间">
            <el-date-picker
                    v-model="zhixunshiYuyueTime"
                    type="datetime"
                    placeholder="选择时间">
            </el-date-picker>
        </el-form-item>
      <el-form-item label="备注">
          <el-input type="textarea" v-model="zhixunshiYuyueText"></el-input>
      </el-form-item>

    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="zhixunshiYuyueModal = false">关 闭</el-button>
        <el-button type="primary" @click="submitZhixunshiYuyue()">提 交</el-button>
    </div>
</el-dialog>    </div>


    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="../../xznstatic/js/element.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="../../xznstatic/css/element.min.css">
    <!-- 组件配置信息 -->
    <script src="../../js/config.js"></script>
    <!-- 扩展插件配置信息 -->
    <script src="../../modules/config.js"></script>
    <!-- 工具方法 -->
    <script src="../../js/utils.js"></script>

    <script>
        Vue.prototype.myFilters= function (msg) {
            if(msg != null){
                return msg.replace(/\n/g, "<br>");
            }else{
                return "";
            }
        };
        var vue = new Vue({
            el: '#app',
            data: {
                // 轮播图
                swiperList: [],//用于当前表的图片
                // 数据详情
                detail: {
                    id: 0
                },
                // 商品标题
                title: '',
                totalScore: 0,//评分
                baseUrl:"",//路径
                storeupFlag: 0,//收藏 [0为收藏 1已收藏]
                //系统推荐
                zhixunshiRecommendList: [],
                    // 当前详情页表
                detailTable: 'zhixunshi',
                //咨询师预约
                zhixunshiYuyueModal:false,
                zhixunshiYuyueText:"",
                zhixunshiYuyueTime:new Date(),
            },
            methods: {
            //资讯问题
            zixunwenti() {
                let _this = this
                layui.layer.open({
                    type: 2,
                    title: '咨询',
                    area: ['600px', '600px'],
                    content: '../zhixunshiChat/list.html?zhixunshiId='+_this.detail.id
                });
            },                //分享
                share(){
                    localStorage.setItem("goUtl","./pages/要去的路径/detail.html?id="+2);
                    top.location.href = '../../index.html'
                },
                jump(url) {
                    jump(url)
                },
                isAuth(tablename, button) {
                    return isFrontAuth(tablename, button)
                },
                //预约
                zhixunshiYuyue(){
                    let _this = this;
                    // localStorage.setItem('zhixunshiId', _this.detail.id);
                    // _this.jump("../zhixunshiOrder/add.html");

                    let data={
                        zhixunshiId:_this.detail.id,
                        yonghuId:localStorage.getItem("userid"),
                        zhixunshiOrderYesnoTypes:1,
                    }
                    // 提交数据
                    layui.http.requestJson('zhixunshiOrder/add', 'post', data, function (res) {
                        if(res.code == 0) {
                            layui.layer.msg('预约成功', {
                                time: 2000,
                                icon: 6
                            }, function () {
                                _this.jump("../zhixunshiOrder/list.html");
                            });
                        }else{
                            layui.layer.msg(res.msg, {
                                time: 5000,
                                icon: 5
                            });
                        }
                    });
                },
                //提交咨询师预约
                submitZhixunshiYuyue(){
                    let _this = this;

                    let data={
                        zhixunshiId:_this.detail.id, // 当前表id
                        yonghuId:localStorage.getItem("userid"),// 咨询师预约人
                        zhixunshiYuyueYesnoTypes:1,
                        zhixunshiYuyueText:_this.zhixunshiYuyueText,
                        zhixunshiYuyueTime:getDatetimeFormat(_this.zhixunshiYuyueTime),
                    }
                    // 提交数据
                    layui.http.requestJson('zhixunshiYuyue/add', 'post', data, function (res) {
                        if(res.code == 0) {
                            layui.layer.msg('咨询师预约成功', {
                                time: 2000,
                                icon: 6
                            }, function () {
                                _this.jump("../zhixunshiYuyue/list.html");
                            });
                        }else{
                            layui.layer.msg("已经预约过了,无法重复预约", {
                                time: 5000,
                                icon: 5
                            });
                        }
                    });
                },
                }
        });

        layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery', 'laypage', 'util'], function () {
            var layer = layui.layer;
            var util = layui.util;
            var element = layui.element;
            var form = layui.form;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var laypage = layui.laypage;
            vue.baseUrl = http.baseurl


            var limit = 10;

            // 数据ID
            var id = http.getParam('id');
            vue.detail.id = id;
            // 数据信息
            http.request(`${vue.detailTable}/detail/` + id, 'get', {}, function (res) {
                // 详情信息
                vue.detail = res.data;
                vue.title = vue.detail.zhixunshiName;
                vue.detail.zhixunshiContent = vue.detail.zhixunshiContent.replaceAll("src=\"upload/","src=\""+vue.baseUrl+"upload/");
                // 轮播图片
                vue.swiperList = vue.detail.zhixunshiPhoto ? vue.detail.zhixunshiPhoto.split(",") : [];
                // 轮播图
                vue.$nextTick(() => {
                    carousel.render({
                        elem: '#swiper',
                        width: '420px',
                        height: '400px',
                        arrow: 'hover',
                        anim: 'default',
                        autoplay: 'true',
                        interval: '3000',
                        indicator: 'inside'
                    });
                });

            });


            // 系统推荐
            http.request(`zhixunshi/list`, 'get', {
                page: 1,
                limit: 5,
                zhixunshiTypes: vue.detail.zhixunshiTypes,
                zhixunshiDelete: 1,
                sexTypes: vue.detail.sexTypes,
            }, function (res) {
                vue.zhixunshiRecommendList = res.data.list;
            });

        });
    </script>
</body>
</html>
